<!doctype html>
<html>
    <head>
	<title> Dagik Moon AR </title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
		vr-mode-ui='enabled: false' 
        >
        	<a-assets>
		        <img id="map" src="images/map.jpg" crossorigin="anonymous" />
		</a-assets>
	        <a-sphere
		        radius = "100."
		        position = "0 0. -500"
		        material = "src: #map;"
			gps-entity-place="latitude: 35.; longitude: 135.;"
	        ></a-sphere>
		<a-image
                    src="images/map.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 35.; longitude: 135.;"
                ></a-image>
            <a-camera gps-camera="simulateLatitude:35; simulateLongitude:135" rotation-reader ></a-camera>
        </a-scene>
    </body>
</html>
