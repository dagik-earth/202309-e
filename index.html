<!doctype html>
<html>
    <head>
	<title> Dagik Moon AR </title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
		vr-mode-ui='enabled: false' 
        >
	        <a-assets>
		        <img id="logo" src="images/320x132.png" crossorigin="anonymous" />
		        <img id="map" src="images/map.jpg" crossorigin="anonymous" />
		</a-assets>
	        <a-sphere
		        radius = "70."
		        position = "0 0. -500"
		        material = "src: #map;"
			gps-entity-place="latitude: 35.; longitude: 135.;"
	        ></a-sphere>
		<a-image src="#logo" rotation="0 0 0" scale="3.2 1.32 1" position="-5 10 -30"></a-image>
		<a-image src="#logo" rotation="0 0 0" scale="3.2 1.32 1" position="-5 -7 -30"></a-image>
            <a-camera gps-new-camera="simulateLatitude:35; simulateLongitude:135; gpsTimeInterval:36000;" rotation-reader ></a-camera>
        </a-scene>
    </body>
</html>
